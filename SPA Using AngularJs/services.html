<h2>Services</h2>
<div ng-repeat="service in services">
  <div class="row pt-3">
    <div class="col-md-2">
      <img ng-src="{{ service.image }}" style="width: 100%" />
    </div>
    <div class="col-md-10">
      <h3>{{ service.name }}</h3>
      <p>{{ service.description }}</p>
      <a href="#!contact" class="btn btn-primary">Contact Us</a>
    </div>
  </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="row">
    <div class="col-md-4">
      <img src="computer.png" style="width: 100%" />
    </div>
    <div class="col-md-8">
      <h1>Computer Solution</h1>
      <p>
        This is a template for a simple marketing or informational website. It
        includes a large callout called a jumbotron and three supporting pieces
        of content. Use it as a starting point to create something more unique.
      </p>
    </div>
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div ng-repeat="service in services">
      <div class="col-lg-12">
        <h2>{{service.name}}</h2>
        <p>{{service.description}}</p>
      </div>
    </div>
  </div>
</div>
<a href="#!contact" class="btn btn-primary text-center ml-3">Contact Us</a>

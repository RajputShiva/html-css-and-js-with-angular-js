<!DOCTYPE html>
<html lang="en" ng-app="passwordGeneratorApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">  
</head>
<body ng-controller="PasswordGeneratorController">
    <div class="wrapper">
        <div class="container">
            <h1 class="app-name">Password Generator</h1>

            <!-- Display container -->
            <div class="display-container">
                <input type="text" readonly placeholder="Password" class="display" ng-model="password">
                
                <button class="copy-btn" ng-click="copyContent()">
                    <p class="copy-tooltip" ng-class="{'active': copyMsgActive}">{{copyMsg}}</p>
                    <img src="./images/copy.svg" alt="copy" class="copy-img">
                </button>
            </div>

            <!-- Input container -->
            <div class="input-container">
                <!-- Password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p ng-bind="passwordLength"></p>
                </div>

                <!-- Slider -->
                <input type="range" min="1" max="20" class="slider" step="1" ng-model="passwordLength" ng-change="handleSlider()">

                <!-- Checkboxes -->
                <div class="checkbox-wrapper">
                    <div class="checkbox-container">
                        <input type="checkbox" id="uppercaseCb" ng-model="uppercaseCb" ng-change="countCheckedCb()">
                        <label for="uppercaseCb">Includes Uppercase letters</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="lowercaseCb" ng-model="lowercaseCb" ng-change="countCheckedCb()">
                        <label for="lowercaseCb">Includes Lowercase letters</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="numberCb" ng-model="numberCb" ng-change="countCheckedCb()">
                        <label for="numberCb">Includes Numbers</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="symbolCb" ng-model="symbolCb" ng-change="countCheckedCb()">
                        <label for="symbolCb">Includes Symbols</label>
                    </div>
                </div>

                <!-- Strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div ng-style="{'background-color': indicatorColor, 'box-shadow': '0px 0px 12px 1px ' + indicatorColor}" class="indicator"></div>
                </div>

                <!-- Generate password button -->
                <button id="generateButton" ng-click="generatePassword()">Generate Password</button>
            </div>
        </div>
    </div>
    <!-- Add AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="angularJs.js"></script>
</body>
</html>
